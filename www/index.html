<!DOCTYPE html>
<html>
<head>
  <title>Employee Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Employee Manager</h1>
    <div class="mb-3">
      <input type="text" id="searchBox" class="form-control" placeholder="Search employee..." oninput="searchEmployee()">
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <input type="text" id="empName" class="form-control" placeholder="Name">
          </div>
          <div class="col-md-4">
            <input type="text" id="empRole" class="form-control" placeholder="Role">
          </div>
          <div class="col-md-4">
            <input type="file" id="empPhoto" accept="image/*" class="form-control" onchange="loadPhoto(event)">
          </div>
        </div>

        <div class="mt-3 text-center">
          <img id="previewPhoto" class="img-thumbnail mb-2" width="100" alt="Preview">
          <div>
            <button class="btn btn-secondary me-2" onclick="capturePhoto()">📷 Take Photo</button>
            <button class="btn btn-primary me-2" onclick="addEmployee()">➕ Add</button>
            <button class="btn btn-warning" onclick="updateEmployee()">🔁 Update</button>
          </div>
        </div>
      </div>
    </div>

    <ul id="employeeList" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
